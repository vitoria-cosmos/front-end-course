<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body> 
    <h2>Fórmulários HTML</h2>
    <!-- 1 - Primeiro formulário -->
     <!-- 2 - Atributos do formulário -->
    <form action="register.php" method="POST">
        <!-- podemos colocar divs também dentro da tag form -->
        <div>
            <label>Nome:</label>
            <input type="text"/>
        </div>
 
        <!-- 3 - atributo name -->
         <div>
            <label>Idade:</label>
            <input type="text" name="age"/>
         </div>

         <!-- 4 - atributo da label: for -->
          <label for="email">Email:</label>
          <input type="email" name="email"/>

          <!-- 6 - select -->
           <div>
            <label for="job">Selecione a sua profissão</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">DevOps</option>
            </select>
           </div>

           <!-- 7 - atributo selected -->
            <div>
                <label>Você leu os termos do contrato?</label>
                <select name="contract">
                    <option value="sim">Sim</option>
                    <option value="nao" selected>Não</option>
                </select>
            </div>

            <!-- 8 - multiplas opções -->
             <div>
                <label>Selecione os itens desejados:</label>
                <select name="items" multiple>
                    <!-- posso selecionar mais de um com o ctrl click -->
                    <option value="pera">Pera</option>
                    <option value="feijão">Feijão</option>
                    <option value="arroz">Arroz</option>
                    <option value="milho">Milho</option>

                </select>
             </div>

             <!-- 9 - textarea -->
              <div>
                <label>Escreva abaixo o que você achou do post:</label>
                <textarea name="comment"></textarea>
              </div>

              <!-- 10 - fieldset e legend -->
               <div>
                <!-- fieldset agrupa os inputs
                 o legend é como se fosse o label do agrupamento de inputs -->

                <fieldset>
                    <legend>Preencha as suas informações:</legend>
                    <label for="firstname">Nome:</label>
                    <input type="text" name="firstname">
                    <label for="lastname">Sobrenome:</label>
                    <input type="text" name="lastname">

                </fieldset>
                <fieldset>
                    <legend>Informações profissionais:</legend>
                    <label>Profissão:</label>
                    <select>
                        <option>Programador</option>
                        <option selected>Gerente</option>
                        <option>Analista de redes</option>
                        <option>Analista de cx</option>
                    </select>
                </fieldset>
               </div>

               <!-- 11 - datalist -->
                <!-- posso digitar um opção ou pesquisar uma que já tem. Ele sugere automaticamente as que já tem -->
                <div>
                    <label>Escolha o sabor</label>
                    <input type="text" list="flavors" name="flavor">

                    <datalist id="flavors">
                        <option value="Cereja"></option>
                        <option value="Morango"></option>
                        <option value="Abacaxi"></option>
                        <option value="Chocolate"></option>

                    </datalist>
                </div>

                <!-- 12 - senha -->
                 <div>
                    <label>Digite a sua senha:</label>
                    <input type="password" name="password">
                 </div>

          <!-- 5 - envio de form -->
           <input type="submit" value="Enviar"/>

    </form>
    
</body>
</html>
