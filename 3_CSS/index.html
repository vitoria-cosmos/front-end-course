<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- 3 - Internal CSS -->
     <style>
        p {
            color: gold;
            font-size: 40px;
        }
     </style>

     <!-- 4 - External CSS -->
      <!-- Cascading Style Sheets -->
      <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- 1 - Inline CSS -->
     <h1 style="color: blue">Mudar cor com o inline</h1>
    <h1>Outro título</h1>

    <!-- 2 - Múltiplas regras -->
     <h1 style="color: purple; font-size: 50px; border-bottom: 1px solid red">Mudar cor e tamanho da fonte</h1>
    
     <!-- 3 - Internal CSS -->
      <p>Eu fui estilizado pelo internal css</p>
      <p>Mais um</p>
      <p>E mais outro</p>

      <!-- 4 - Esternal CSS-->
       <h3>Meu título verde</h3>

       <!-- 5 - Ordem do CSS -->
        <p style="color: red;">Ordem do CSS</p>
        <p>Ordem do CSS 2</p>
</body>

</html>
